<div class="card">
  <div class="card-header bg-primary text-white">
    <h5>Detalles del Estudiante</h5>
  </div>
  <div class="card-body">
    
    <!-- MODO VISUALIZACIÓN -->
    <div *ngIf="!editando">
      <div class="row">
        <div class="col-md-6">
          <p><strong>ID:</strong> {{ student.id }}</p>
          <p><strong>DNI:</strong> {{ student.dni }}</p>
          <p><strong>Apellido:</strong> {{ student.lastName }}</p>
          <p><strong>Nombre:</strong> {{ student.firstName }}</p>
        </div>
        <div class="col-md-6">
          <p><strong>Email:</strong> {{ student.email }}</p>
          <p><strong>Cohort:</strong> {{ student.cohort }}</p>
          <p><strong>Estado:</strong> {{ student.status }}</p>
          <p><strong>Género:</strong> {{ student.gender }}</p>
        </div>
      </div>
      
      <div class="mt-3">
        <button class="btn btn-warning me-2" (click)="iniciarEdicion()">
          Editar Estudiante
        </button>
        <button class="btn btn-secondary" (click)="cancelarEdicion()">
          Cerrar
        </button>
      </div>
    </div>

    <!-- MODO EDICIÓN -->
    <div *ngIf="editando">
      <form (ngSubmit)="guardarCambios()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">DNI</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="studentEditado.dni" name="dni" required>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Apellido</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="studentEditado.lastName" name="lastName" required>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" 
                 [(ngModel)]="studentEditado.firstName" name="firstName" required>
        </div>
        
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" 
                 [(ngModel)]="studentEditado.email" name="email" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
